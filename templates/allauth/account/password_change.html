{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="allauth-container">
    <h1>{% trans "Change Password" %}</h1>
    <hr class="block-hr-divider">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change allauth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="allauth-btn">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
